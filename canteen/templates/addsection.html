{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Section</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


<style>
.alert {
  padding: 20px;
  background-color: #f44336;
  color: white;
  opacity: 1;
  transition: opacity 0.6s;
  margin-bottom: 15px;
}

.alert.success {background-color: #04AA6D;}
.alert.info {background-color: #2196F3;}
.alert.warning {background-color: #ff9800;}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 50px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}


  
.custom-file-upload {
    border: 1px solid #ccc;
    display: inline-block;
    padding: 6px 12px;
    cursor: pointer;
}
.closebtn:hover {
  color: black;
}
</style>
<style>
    .access-denied-container {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .access-denied-content {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .access-denied-content h1 {
        font-size: 72px;
        margin: 0;
        color: #ff4c4c;
    }

    .access-denied-content p {
        font-size: 18px;
        color: #555;
        margin: 10px 0;
    }

    .access-denied-content .home-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .access-denied-content .home-button:hover {
        background-color: #0056b3;
    }
</style>
{% if user.is_staff or user.username == owner_username %}

{% for message in messages %}

<div class="alert">
    <span class="closebtn">&times;</span>  
    <strong>ERROR !</strong> {{message}}
</div>

{% endfor %}

<script>
var close = document.getElementsByClassName("closebtn");
var i;

for (i = 0; i < close.length; i++) {
  close[i].onclick = function(){
    var div = this.parentElement;
    div.style.opacity = "0";
    setTimeout(function(){ div.style.display = "none"; }, 600);
  }
}
</script>
</head>



<body>
    

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">ADD A SECTION</h2>
                        <form method="POST" class="register-form" id="register-form"  enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Enter Section Name"/>
                            </div>
                            <div class="form-group">
                                <label for="desc"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="desc" id="desc" placeholder="Enter a short description"/>
                            </div>
                            <div class="form-group">
                                <label for="l_price"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="l_price" id="l_price" placeholder="Lower_Price"/>
                            </div>
                            <div class="form-group">
                                <label for="h_price"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="h_price" id="h_price" placeholder="Higher_Price"/>
                            </div>
                            <div class="form-group">
                                <label for="Category"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="Category" id="Category" placeholder="Choose from S , B or M"/>
                            </div>

                            <div class="form-group">
                                <label for="imagefile"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="file" name="imagefile" id="imagefile" placeholder="Higher_Price"/>
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Add Section"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'assets/img/menu/menu-item-1.png' %}" alt="sing up image"></figure>
                        
                    </div>
                </div>
            </div>
        </section>

        
    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
{% else %}
    <body>
        
        <div class="access-denied-container">
            <div class="access-denied-content">
                <h1>403</h1>
                <p>Access Denied</p>
                <p>You do not have permission to access this page.</p>
                <a href="/" class="home-button">Go to Home</a>
            </div>
        </div>
    </body>
{% endif %}
</html>
